<!DOCTYPE html>
<html lang="ch_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome</title>
    <link rel="stylesheet" href="../css/a_main.css" />
  </head>
  <body>
    <div class="bg">
      <span>Welcome</span>
    </div>
    <h1>
      欢迎来到<br />YunSu's Wab
      <p></p>
    </h1>
    <div class="next">
      <a href="./home.html">Next</a>
    </div>
    <script type="text/javascript">
      // 获取背景对象
      const bg = document.querySelector(".bg");
      // 监听滚轮事件
      document.addEventListener("scroll", function () {
        // 获取当前滚轮的位置
        const scrollY = window.scrollY;
        if (scrollY != 0) {
          // 滚轮位置不等于0时,修改背景的定位加上滚轮的值
          bg.style.backgroundPosition =
            "calc(50% + " + scrollY + "px) calc(50% + " + scrollY + "px)";
        } else {
          // 否则清空背景的定位
          bg.style.backgroundPosition = "";
        }
      });
    </script>
  </body>
</html>
